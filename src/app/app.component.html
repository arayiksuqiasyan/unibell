<div *ngIf="selectedAudio && selectedAudio?.fileName"  class="audio-player">
  <audio controls [src]="'assets/' + selectedAudio.fileName "></audio>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectAudio(row)"></tr>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Наименование звука </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="fileName">
    <th mat-header-cell *matHeaderCellDef> Имя файла звукозаписи </th>
    <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
  </ng-container>
</table>
